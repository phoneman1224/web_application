name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  # ============================================
  # Unit Tests (always run, no credentials needed)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Report test results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All unit tests passed"
          else
            echo "âŒ Unit tests failed"
            exit 1
          fi

  # ============================================
  # Deploy to PRODUCTION Environment
  # ============================================
  deploy-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.markbrian5178.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate wrangler configuration
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/generate-wrangler-config.mjs

      - name: Provision PRODUCTION resources
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ“¦ Ensuring PRODUCTION resources exist..."
          node scripts/provision-cf.mjs || echo "Resources already exist"

      - name: Apply PRODUCTION migrations
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ”„ Applying migrations to PRODUCTION database..."
          npx wrangler d1 execute reseller_app --remote --file=migrations/0002_comprehensive_schema.sql --config wrangler.generated.toml

      - name: Deploy to PRODUCTION
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment..."
          npm run deploy:prod

      - name: Verify PRODUCTION deployment
        run: |
          echo "âœ… PRODUCTION deployment complete"
          echo "   URL: https://app.markbrian5178.org"
          echo ""
          echo "ðŸŽ‰ Deployment pipeline complete!"

  # ============================================
  # Deployment Summary
  # ============================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, deploy-production]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy PRODUCTION | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- PRODUCTION: https://app.markbrian5178.org" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
          fi
