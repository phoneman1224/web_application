name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CI TRUTH PROBE â€” SHOW CONTEXT
        run: |
          echo "=== CI CONTEXT ==="
          echo "Commit:"
          git rev-parse HEAD
          echo
          echo "Workflow hash:"
          sha256sum .github/workflows/ci.yml
          echo
          echo "Wrangler resolution:"
          which wrangler || true
          which npx || true
          echo
          echo "Wrangler version (direct):"
          wrangler --version || true
          echo
          echo "Wrangler version (npx):"
          npx wrangler --version || true
          echo
          echo "Node version:"
          node --version
          echo
          echo "=== END PROBE ==="
          exit 1
