name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  # ============================================
  # Unit Tests (always run, no credentials needed)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Report test results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All unit tests passed"
          else
            echo "âŒ Unit tests failed"
            exit 1
          fi

  # ============================================
  # Integration Tests (only if secrets available)
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Cloudflare credentials
        id: check-credentials
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… Cloudflare credentials available"
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Cloudflare credentials not available - skipping integration tests"
          fi

      - name: Generate wrangler configuration
        if: steps.check-credentials.outputs.has_credentials == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: node scripts/generate-wrangler-config.mjs

      - name: Provision TEST resources
        if: steps.check-credentials.outputs.has_credentials == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ“¦ Provisioning TEST D1 database and R2 bucket..."
          node scripts/provision-cf.mjs --env test || echo "Resources may already exist"

      - name: Apply TEST database migrations
        if: steps.check-credentials.outputs.has_credentials == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ”„ Applying migrations to TEST database..."
          npx wrangler d1 execute reseller_app_test --remote --file=migrations/0002_comprehensive_schema.sql --config wrangler.generated.toml || true

      - name: Run Cloudflare integration tests
        if: steps.check-credentials.outputs.has_credentials == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npm run test:cf

  # ============================================
  # Deploy to TEST Environment
  # ============================================
  deploy-test:
    name: Deploy to TEST
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: test
      url: https://test.reseller.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate wrangler configuration
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/generate-wrangler-config.mjs

      - name: Provision TEST resources
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ“¦ Ensuring TEST resources exist..."
          node scripts/provision-cf.mjs --env test || echo "Resources already exist"

      - name: Apply TEST migrations
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ”„ Applying migrations to TEST database..."
          npx wrangler d1 execute reseller_app_test --remote --file=migrations/0002_comprehensive_schema.sql --config wrangler.generated.toml

      - name: Deploy to TEST
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to TEST environment..."
          npm run deploy:test

      - name: Verify TEST deployment
        run: |
          echo "âœ… TEST deployment complete"
          echo "   URL: https://test.reseller.example.com"

  # ============================================
  # Deploy to PRODUCTION Environment
  # ============================================
  deploy-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: deploy-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.reseller.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate wrangler configuration
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/generate-wrangler-config.mjs

      - name: Provision PRODUCTION resources
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ“¦ Ensuring PRODUCTION resources exist..."
          node scripts/provision-cf.mjs --env production || echo "Resources already exist"

      - name: Apply PRODUCTION migrations
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸ”„ Applying migrations to PRODUCTION database..."
          npx wrangler d1 execute reseller_app --remote --file=migrations/0002_comprehensive_schema.sql --config wrangler.generated.toml

      - name: Deploy to PRODUCTION
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to PRODUCTION environment..."
          npm run deploy:prod

      - name: Verify PRODUCTION deployment
        run: |
          echo "âœ… PRODUCTION deployment complete"
          echo "   URL: https://app.reseller.example.com"
          echo ""
          echo "ðŸŽ‰ Deployment pipeline complete!"

  # ============================================
  # Deployment Summary
  # ============================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, deploy-test, deploy-production]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy TEST | ${{ needs.deploy-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy PRODUCTION | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **All deployments successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- TEST: https://test.reseller.example.com" >> $GITHUB_STEP_SUMMARY
            echo "- PRODUCTION: https://app.reseller.example.com" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Deployment pipeline incomplete**" >> $GITHUB_STEP_SUMMARY
          fi
