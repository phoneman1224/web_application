name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
  workflow_dispatch:
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
  workflow_dispatch:
          cache: "npm"

      - run: npm ci

      - name: Verify local Wrangler v4
        run: npm exec wrangler --version

      # --- ï”´ FIX: provision TEST resources BEFORE tests ---
      - name: Provision TEST Cloudflare resources
        run: node scripts/provision-cf.mjs --env test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_SEND_METRICS: "false"

      - name: Apply TEST D1 migrations
        run: npm exec wrangler d1 migrations apply reseller_app_test --remote --config wrangler.generated.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_SEND_METRICS: "false"

      - name: Run Cloudflare integration tests
        run: npm run test:cf
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_R2_BUCKET_TEST: reseller-app-test
          CF_D1_DB_TEST: reseller_app_test
          CF_WORKER_TEST: reseller-app-test
          WRANGLER_SEND_METRICS: "false"
